<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Filter</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        th {
            width: 70%;
        }
        td {
            width: 15%;
            text-align: end;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <!-- Title -->
            <div class="row d-flex align-items-end">
                <div class="title ">
                    <h2>Ваши фильтры</h2>
                </div>
            </div>
        </div>
        <div class="col-6">
        <!-- management buttons -->
            <div class="row justify-content-end">
                <a href="/admin/handler/filter/add/" class="btn btn-primary mr-3">Добавить фильтр</a>
                <a href="/admin/" class="btn btn-secondary">Панель администратора</a>
            </div>
        </div>
    </div>

    <!-- All filters listed -->
    <div class="row">
        <table class="table mt-2 table-hover">
            <tbody>
            {% if filters %}
            <!-- iterating througj all filters -->
                {% for f in filters %}
                    <tr>
                        <th>{{ f.title }}</th>
                        <td> <a href="/admin/handler/filter/">Изменить</a></td>
                        <td> <a href="{{ f.url }}">Посмотреть сайт</a></td>
                    </tr>
                {% endfor %}
            {% else %}
                <div class="container">
                    <h4>Вы еще не добавили фильтры.</h4>
                </div>
            {% endif %}
            </tbody>
        </table>
    </div>
</div>    
</body>
</html>
